<!Doctype html>
<html>

<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="http://use.edgefonts.net/aclonica.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>

<body ng-app="todo" ng-controller="myCtrl as vm">
    <div class="todo-header">
        <h1>TODO LIST</h1>
        <h4>Aapke <span class="todo-number">{{tasks.length}}</span> kaam pending hai</h4>
    </div>
    <div class="container">
        <form class="todo-form" ng-submit="addTask()">
            <input type="text" placeholder="enter task title" name="title" ng-model="todoInput">
            <button ng-click="vm.addTask()" id="delete">Add New Task</button>
        </form>
        <form class="todo-form">
            <input type="text" placeholder="search task" ng-model="filter">
            <button id="delete">Order By Title</button>
        </form>
        <ul id="list">
            <li ng-repeat="task in tasks | filter:filter " id="tasks">{{task.title}}
                <input type="button" ng-click="removeTask()" value="Delete" id="delete"></li>
            
        </ul>
        
    </div>
</body>

</html>
